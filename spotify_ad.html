<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SPOTIFY: Ad banner</title>
</head>

<body>

    <!--Spotify: Justin Bieber  banner-->

    <div id="main-banner" class="bg-gradient-to-r from-black via-neutral-900 to-neutral-700 w-100 h-1/4 mt-20 mb-20">

        <div class="flex flex-wrap justify-end">
            <span
                class="bg-zinc-900 text-white text-xs font-bold py-1 px-2 rounded mr-4 mt-2 opacity-90">Sponsered</span>
        </div>

        <div id="album-cover" class="flex">
            <img src="./img/600x500.png" class="w-60 mx-4 mb-8" alt="">

            <div id="content" class="mt-8 mx-4 mb-4 ml-8">

                <span class="text-white font-bold">Title: PLAYLIST</span>
                <h2 class="text-white text-5xl font-bold mt-4">Main heading and details</h2>
                <h5 class="text-white text-sm font-semibold mt-4">Abstarct details here!</h5>

                <div id="spotify-btn" class="mt-4">
                    <button class="bg-green-500 text-black font-bold py-4 px-8 rounded-full">
                        btn-1
                    </button>
                    <button class="bg-black text-white border border-slate-300 font-bold py-4 px-8 rounded-full mx-4">
                        btn-2
                    </button>
                    <button class="mx-2">
                        <img src="./img/spotify-ellipse.png" class="w-6" alt="">
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!--Spotify: Banner Ends-->

</body>

</html>
